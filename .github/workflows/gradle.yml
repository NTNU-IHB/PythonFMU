name: Build

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.3

    - name: Configure natives
      run: |
        unameOut="$(uname -s)"
        case "${unameOut}" in
            MINGW*)     cmake . -G "Visual Studio 15 2017 Win64" -Bbuild;;
            Linux*)     cmake -H. -Bbuild;;
        esac
      shell: bash

    - name: Build natives
      run: |
        unameOut="$(uname -s)"
        case "${unameOut}" in
            MINGW*)     cmake --build build --config Release;;
            Linux*)     cmake --build build;;
        esac
      shell: bash

    - name: Build pythonfmu-builder
      run: ./gradlew clean build shadowJar
      shell: bash

    - uses: actions/upload-artifact@master
      with:
        name: pythonfmu-builder
        path: fmu-builder/build/libs/
