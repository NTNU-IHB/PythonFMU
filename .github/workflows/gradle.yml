name: Build

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.3

    - name: Build
      run: ./gradlew -PskipBuildNative=true clean build shadowJar
      shell: bash

    - uses: actions/upload-artifact@master
      with:
        name: pythonfmu-builder
        path: fmu-builder/build/libs/
